<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="grid-container">
		<div class="side-bar">
			<div>Dashboard</div>
			<div>Home</div>
			<div>Profile</div>
			<div>Messages</div>
			<div>History</div>
			<div>Tasks</div>
			<div>Communities</div>
			<div>Settings</div>
			<div>Support</div>
			<div>Privacy</div>
		</div>
		<div class="user-container">
			<div class="header">
				<div class="search">Search Bar</div>
				<div class="notifications">Santiago Tena</div>
				<div class="user">Hello there, Santiago Tena (@stena-he)</div>
				<div class="actions">
					<ul>
						<li><button>New</button></li>
						<li><button>Upload</button></li>
						<li><button>Share</button></li>
					</ul>
				</div>
			</div>
			<div class="content">
				<div class="projects">
					<div class="content-title">Your Projects</div>
					<div class="card">Card 1</div>
					<div class="card">Card 2</div>
					<div class="card">Card 3</div>
					<div class="card">Card 4</div>
					<div class="card">Card 5</div>
					<div class="card">Card 6</div>
					<div></div>
				</div>
				<div class="content-right">
					<div class="announcements">
						<div class="content-title">Announcements</div>
						<div class="announcement-items">
							<div class="announcement">Item 1</div>
							<div class="announcement">Item 2</div>
							<div class="announcement">Item 3</div>
						</div>
					</div>
					<div class="trending">
						<div class="content-title">Trending</div>
						<div class="trending-items">
							<div class="trending-users">User 1</div>
							<div class="trending-users">User 2</div>
							<div class="trending-users">User 3</div>
							<div class="trending-users">User 4</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
